{% extends "base.html" %}
{% block content %}
<h2>All Tasks</h2>
<table border="1" cellpadding="5">
  <tr>
    <th>ID</th><th>Title</th><th>Description</th><th>Status</th><th>Actions</th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{ task.id }}</td>
    <td>{{ task.title }}</td>
    <td>{{ task.description }}</td>
    <td>{{ task.status }}</td>
    <td>
      <a href="{{ url_for('edit_task_gui', task_id=task.id) }}">Edit</a> |
      <a href="{{ url_for('delete_task_gui', task_id=task.id) }}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
